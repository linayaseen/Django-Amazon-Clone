<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class=container my-5>
        <h3> Dashboard </h3>
        <div class ="row my-5">
            <div class="col-lg-6"><canvas id="myChart"></canvas></div>
            <div class="col-lg-6"><canvas id="myChart2"></canvas></div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/nmp/chart.js"><script>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['New', 'Sale', 'Feature'],
            datasets: [{
              label: '# of Votes',
              data: [{{new_products}}, {{sale_products}}, {{ feature_products}}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const ctx2 = document.getElementById('myChart2');
      
        new Chart(ctx2, {
          type: 'pie',
          data: {
            labels: ['users', 'products', 'orders', 'brands', 'reviews'],
            datasets: [{
              label: '# of Votes',
              data: [{{users}}, {{products}}, {{orders}}, {{brands}}, {{reviews}}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>  
</body>
</html>
